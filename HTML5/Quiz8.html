<!-- Create a search option that redirects its search request to google -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="https://www.google.co.in/search">
        <label for="key">Search Something: </label>
        <input type="text" placeholder="Search Something" id="key" name="q">
        <button>Submit</button>
    </form>
</body>
 </html>
